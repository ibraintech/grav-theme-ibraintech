title: Text
extends@:
  - generic@
  - type: default
    context: blueprints://generic

form:
  fields:
    tabs:
      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    name:
                      default: modular/text
                      '@data-options': '\Grav\Common\Page\Pages::modularTypes'
            overrides:
              fields:
                header.template:
                  default: modular/text
                  '@data-options': '\Grav\Common\Page\Pages::modularTypes'
        section:
          type: tab
          title: TABS.SECTION
          fields:
            header.id:
              type: text
              label: ID
            header.section_size:
              type: select
              label: SECTION.SECTION_SIZE.LABEL
              classes: fancy
              default: medium
              options:
                small: SECTION.SECTION_SIZE.SMALL
                medium: SECTION.SECTION_SIZE.MEDIUM
                large: SECTION.SECTION_SIZE.LARGE
                fullheight: SECTION.SECTION_SIZE.FULLHEIGHT
            header.section_style:
              type: select
              label: SECTION.SECTION_COLOR
              classes: fancy
              default: white
              options:
                white: White
                light: Light
                lightblue: Light Blue
                primary: Primary
                info: Info
                success: Success
                warning: Warning
                danger: Danger
                dark: Dark
            header.title_enabled:
              type: toggle
              label: SECTION.SHOW_TITLE
              default: 1
              options:
                  1: PLUGIN_ADMIN.YES
                  0: PLUGIN_ADMIN.NO
              validate:
                  type: bool
            header.title_position:
              type: select
              label: SECTION.TITLE_POSITION
              classes: fancy
              default: left
              options:
                left: OBJECT_POSITION.LEFT
                centered: OBJECT_POSITION.CENTER
                right: OBJECT_POSITION.RIGHT
            header.empty:
              type: toggle
              label: SECTION.EMPTY
              default: 0
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool
        content:
          fields:
            uploads:
              label: TEXT.PAGE_MEDIA
            header.icon:
              type: text
              label: ICON
              placeholder: FontAwesome fa-<icon> (without `fa-`)
            header.object_align:
              type: select
              label: OBJECT_POSITION.LABEL
              classes: fancy
              default: none
              options:
                left: OBJECT_POSITION.LEFT
                right: OBJECT_POSITION.RIGHT
                none: OBJECT_POSITION.DISABLED
              type: tab
