title: Member
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:
        content:
          type: tab
          title: Content
          fields:
            header.title:
              label: PEOPLE.MEMBER.FULL_NAME.LABEL
              placeholder: PEOPLE.MEMBER.FULL_NAME.PLACEHOLDER
            header.title_short:
              ordering@: header.title
              type: text
              label: PEOPLE.MEMBER.SHORT_NAME.LABEL
              placeholder: PEOPLE.MEMBER.SHORT_NAME.PLACEHOLDER
            header.email:
              ordering@: header.title_short
              type: text
              label: PEOPLE.MEMBER.EMAIL.LABEL
              placeholder: PEOPLE.MEMBER.EMAIL.PLACEHOLDER
              help: PEOPLE.MEMBER.EMAIL.HELP
            header.job:
              ordering@: header.email
              type: text
              label: PEOPLE.MEMBER.JOB.LABEL
              placeholder: PEOPLE.MEMBER.JOB.PLACEHOLDER
            header.short_description:
              ordering@: header.job
              type: text
              label: PEOPLE.MEMBER.SHORT_DESCRIPTION.LABEL
              placeholder: PEOPLE.MEMBER.SHORT_DESCRIPTION.PLACEHOLDER
            content:
              ordering@: header.short_description
              label: PEOPLE.MEMBER.FULL_DESCRIPTION.LABEL
            header.photo:
              ordering@: content
              type: filepicker
              label: PEOPLE.MEMBER.AVATAR.LABEL
              preview_images: true
            uploads:
              ordering@: header.photo
              label: PEOPLE.MEMBER.PHOTOS.LABEL
            header.social:
              name: social
              type: list
              label: Social
              fields:
                .icon:
                  type: text
                  label: ICON
                  placeholder: FontAwesome fa-<icon> (without `fa-`)
                .url:
                  type: text
                  label: URL
                  placeholder: http(s)://example.com
            header.show_on_index:
              type: toggle
              label: PEOPLE.MEMBER.SHOW_ON_INDEX.LABEL
              default: 1
              options:
                  1: PLUGIN_ADMIN.YES
                  0: PLUGIN_ADMIN.NO
              validate:
                  type: bool
